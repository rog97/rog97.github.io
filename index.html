<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link href="css/tictactoe.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="http://culturelabx.com/wp-content/uploads/2014/10/general-assembly-logo.png">
			</header>
			
			<h1>TIC TAC TOE</h1>
			
			<div class="playerbox" id="playerbox1"></div>
			
			<div class="gameboard">
				<div class="tile rightb bottomb" 	id="0"></div>
				<div class="tile rightb bottomb" 	id="1"></div>
				<div class="tile bottomb" 			id="2"></div>
				<div class="tile rightb bottomb" 	id="3"></div>
				<div class="tile rightb bottomb" 	id="4"></div>
				<div class="tile bottomb" 			id="5"></div>
				<div class="tile rightb" 			id="6"></div>
				<div class="tile rightb"			id="7"></div>
				<div class="tile"		 			id="8"></div>
			</div>
			
			<div class="playerbox" id="playerbox2"></div>
			
			<div class="message"></div>
			<button class="play-again">New Game</button>
			
		</div>

		<script type="text/javascript" src="js/tictactoe.js"></script>
	</body>

</html>
